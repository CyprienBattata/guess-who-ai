<!DOCTYPE html>
<html>
    <head>
        <title>Guess Who</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/css/index.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5 mb-4 text-center">Guess Who</h1>
            <button
                id="toggleButton"
                class="btn btn-primary mb-3"
                onclick="togglePlayer()"
            >
                Player: human
            </button>
            <div class="mb-3">
                <label for="guessInput" class="form-label"
                    >Guess a person or a physical trait:</label
                >
                <input type="text" class="form-control" id="guessInput" />
            </div>
            <button
                id="submitButton"
                type="submit"
                class="btn btn-primary mb-3"
                onclick="handleGuess()"
            >
                Guess
            </button>
            <ul id="resultsList" class="list-group mb-5"></ul>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script src="/static/js/index.js"></script>
    </body>
</html>
